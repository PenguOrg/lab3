<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>HTML Form Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <link rel="stylesheet" media="screen" href="css/resets.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>

  <body>
    <header id="header">
      <h1>Secret Diabetes Newsletter</h1>
      <p>
        Sign up and learn 5 secrets to fight Diabetes!
      </p>
    </header>

    <main id="content">
      <form method="get" action="#null">
        <fieldset>
          <ol class ="formlist">
            <li id="input-email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" pattern="^.+@.+$" />
            </li>
            <li id="input-age-verification">
              <label for="age-verification">I am over 18 years old</label>
              <input type="checkbox" id="age-verification" name="age-verification" value="18" />
            </li>
            <li id="input-submit">
              <input type="submit" name="submit" id="submit" value="Subscribe" />
            </li>
          </ol>
        </fieldset>
      </form>
    </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/site.js"></script>
  </body>
</html>
